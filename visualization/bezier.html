<html>
  <head>
    <link rel="shortcut icon" href="/favicon.png">
    <link href="/bezier.css" rel="stylesheet">
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/d3.v3.min.js"></script>
    <script src="/bezier.js"></script>
    <script>
      let draw = () => {
        $.get(
          '/hist.json', 
          (hists) => {
            renderHists(hists);
            setTimeout(draw, 100);
          }
        ).fail(
          // that's okay.  json probably re-written during read.
          () => setTimeout(draw, 100));
      }

      window.onload = draw;
    </script>
  </head>

  <body>
    <div class="grid-wrapper">
      <div id="local"></div>
      <div id="connections">
        <svg id="beziers">
          <g id="beziers-g"></g>
        </svg>
      </div>
      <div id="external"></div>
    </div>
  </body>
</html>
