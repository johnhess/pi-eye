<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.png">
    <script src="/d3.v4.min.js"></script>
    <script src="/network.js"></script>
    <style>

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    </style>
    <script>
      let startWatching = () => {
        draw();
        setTimeout(startWatching, 1000);
      }

      window.onload = startWatching;

    </script>
  </head>

  <body>
    <svg width="1000" height="1000">
      <g id="links" class="links"></g>
      <g id="nodes" class="nodes"></g>
    </svg>
  </body>
</html>
